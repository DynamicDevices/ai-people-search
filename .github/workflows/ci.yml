name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install -g eslint stylelint htmlhint
      - name: Lint JS
        run: eslint frontend/app.js
      - name: Lint CSS
        run: stylelint "frontend/*.css"
      - name: Lint HTML
        run: htmlhint frontend/index.html 